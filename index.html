<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Solar System - Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
    #controls { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 8px; }
    .slider-container { margin: 5px 0; }
    .slider-container label { font-size: 12px; display: block; margin-bottom: 2px; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="controls"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script>
    // Setup scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);// Add lighting
const light = new THREE.PointLight(0xffffff, 1.5, 1000);
light.position.set(0, 0, 0);
scene.add(light);

// Add Sun
const sunGeometry = new THREE.SphereGeometry(3, 32, 32);
const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFDB813 });
const sun = new THREE.Mesh(sunGeometry, sunMaterial);
scene.add(sun);

// Planets data
const planetsData = [
  { name: 'Mercury', radius: 0.4, distance: 6, color: 0xaaaaaa, speed: 0.04 },
  { name: 'Venus', radius: 0.6, distance: 8, color: 0xffcc99, speed: 0.015 },
  { name: 'Earth', radius: 0.65, distance: 10, color: 0x3399ff, speed: 0.01 },
  { name: 'Mars', radius: 0.5, distance: 12, color: 0xff3300, speed: 0.008 },
  { name: 'Jupiter', radius: 1.2, distance: 16, color: 0xff9966, speed: 0.002 },
  { name: 'Saturn', radius: 1.1, distance: 20, color: 0xffcc66, speed: 0.0015 },
  { name: 'Uranus', radius: 0.9, distance: 24, color: 0x66ffff, speed: 0.001 },
  { name: 'Neptune', radius: 0.85, distance: 28, color: 0x6666ff, speed: 0.0009 }
];

const planets = [];
const speeds = {};

const controlsDiv = document.getElementById('controls');

// Create planets
planetsData.forEach((p, i) => {
  const geometry = new THREE.SphereGeometry(p.radius, 32, 32);
  const material = new THREE.MeshStandardMaterial({ color: p.color });
  const mesh = new THREE.Mesh(geometry, material);
  scene.add(mesh);
  planets.push({ mesh, distance: p.distance, angle: Math.random() * Math.PI * 2, speed: p.speed, name: p.name });
  speeds[p.name] = p.speed;

  // Slider UI
  const sliderContainer = document.createElement('div');
  sliderContainer.className = 'slider-container';

  const label = document.createElement('label');
  label.innerText = p.name;
  sliderContainer.appendChild(label);

  const input = document.createElement('input');
  input.type = 'range';
  input.min = '0';
  input.max = '0.1';
  input.step = '0.001';
  input.value = p.speed;
  input.oninput = (e) => speeds[p.name] = parseFloat(e.target.value);
  sliderContainer.appendChild(input);

  controlsDiv.appendChild(sliderContainer);
});

// Set camera position
camera.position.z = 40;

// Animation
function animate() {
  requestAnimationFrame(animate);
  planets.forEach(p => {
    p.angle += speeds[p.name];
    p.mesh.position.set(Math.cos(p.angle) * p.distance, 0, Math.sin(p.angle) * p.distance);
  });
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

  </script>
</body>
</html>
